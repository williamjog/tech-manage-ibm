<main class="main">

  <section class="content">
    <header class="title">
      <img 
        class="logo"
        [src]="'./../assets/logo.png'"
        alt="Logo da Tech Manage, com o nome da empresa e símbolo"
      >
    </header>
    <nav class="addUser">
      <button 
        mat-raised-button
        color="primary"
        (click)="openUserModal()"
        aria-label="Cadastrar novo usuário">
        CADASTRAR USUÁRIO
      </button>
    </nav>
    <article class="cards">
      <app-user-list></app-user-list>
    </article>
  </section>
  
  <footer class="footer">
    <p class="message">
      &copy; 
      {{ currentYear }} Tech Manage. Todos os direitos reservados.
    </p>
  </footer>

</main>
