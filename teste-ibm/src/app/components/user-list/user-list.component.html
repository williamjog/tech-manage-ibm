<mat-card class="card" *ngFor="let user of this.users$ | async ">
  <mat-card-header>
    <mat-card-title> {{ user?.name }} </mat-card-title>
    <mat-card-subtitle> {{ user?.role }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> Email: {{ user?.email }} </p>
    <p> Telefone: {{ user?.phone }} </p>
    <p> Data de Nascimento: {{ user?.birthDate }} - {{ this.getUserAge(user?.birthDate) }} anos </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button color="primary">EDITAR</button>
    <button mat-raised-button color="warn">APAGAR</button>
  </mat-card-actions>
</mat-card>
